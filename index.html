<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pharos Flappy Bird</title>
  <style>
    body { background:#0b1220; color:#fff; font-family:Arial,sans-serif; text-align:center; margin:0; }
    canvas { background:#111a2a; display:block; margin:20px auto; border:2px solid #ffd166; border-radius:8px; }
    #score { font-size:20px; margin-top:10px; }
    #gameOver { display:none; font-size:24px; color:#ef476f; margin-top:15px; }
    button { margin-top:10px; padding:8px 16px; font-size:16px; border:none; border-radius:6px; cursor:pointer; background:#ffd166; color:#0b1220; }
  </style>
</head>
<body>
  <h1>Pharos Flappy Bird</h1>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div id="score">Score: 0</div>
  <div id="gameOver">
    <p>Game Over</p>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const gameOverEl = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restartBtn");

    // Load bird logo
    const birdImg = new Image();
    birdImg.src = "logo.png"; // <-- replace with your logo path if needed

    // Bird setup (slower gravity + gentler flap)
    let bird = { 
      x: 50, 
      y: 150, 
      width: 40, 
      height: 40, 
      gravity: 0.6,   // slower fall
      lift: -10,      // softer flap
      velocity: 0 
    };

    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameRunning = true;
    let pipeSpeed = 1.8; // slower pipes

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        ctx.fillStyle = "#06d6a0";
        ctx.fillRect(p.x, 0, p.width, p.top);
        ctx.fillRect(p.x, canvas.height - p.bottom, p.width, p.bottom);
      }
    }

    function updatePipes() {
      if (frame % 100 === 0) {
        let gap = 130; // slightly larger gap
        let top = Math.floor(Math.random() * (canvas.height - gap - 100)) + 50;
        let bottom = canvas.height - (top + gap);
        pipes.push({ x: canvas.width, width: 40, top: top, bottom: bottom });
      }
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        p.x -= pipeSpeed;
        if (p.x + p.width < 0) {
          pipes.splice(i, 1);
          score++;
          scoreEl.textContent = "Score: " + score;
        }
      }
    }

    function draw() {
      if (!gameRunning) return;

      ctx.fillStyle = "#111a2a";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawBird();
      drawPipes();
      updatePipes();

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      // Collision with ground/roof
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
      }

      // Collision with pipes
      for (let p of pipes) {
        if (
          bird.x < p.x + p.width &&
          bird.x + bird.width > p.x &&
          (bird.y < p.top || bird.y + bird.height > canvas.height - p.bottom)
        ) {
          endGame();
        }
      }

      frame++;
      requestAnimationFrame(draw);
    }

    function endGame() {
      gameRunning = false;
      gameOverEl.style.display = "block";
    }

    function resetGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      frame = 0;
      scoreEl.textContent = "Score: 0";
      gameOverEl.style.display = "none";
      gameRunning = true;
      draw();
    }

    // Controls (keyboard + mouse/tap)
    document.addEventListener("keydown", () => {
      if (gameRunning) bird.velocity = bird.lift;
    });
    document.addEventListener("mousedown", () => {
      if (gameRunning) bird.velocity = bird.lift;
    });
    document.addEventListener("touchstart", () => {
      if (gameRunning) bird.velocity = bird.lift;
    });

    restartBtn.addEventListener("click", resetGame);

    // Start game once bird image is ready
    birdImg.onload = function() {
      draw();
    };
  </script>
</body>
</html>
